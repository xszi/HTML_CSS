<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局-1</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        #main{
            width: 100%;
            height: 100%;
            float: left;
        }
        #left{
            width: 200px;
            height: 200px;
            float: left;
            margin-left: -100%;
            background: #aaaaee;
        }
        #right{
            width: 200px;
            height: 200px;
            float: left;
            background: #ffe6b8;
            margin-left: -200px;/*根据浏览器调试可知都是往左移，然后往上走*/
        }
        #content{
            margin: 0 200px;
            height: 200px;
            background: #eeaaaa;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="content">中间</div>
    </div>
    <div id="left">左边</div>
    <div id="right">右边</div>
</body>
</html>
