<!-- holygrail_M1---圣杯布局 -->
<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>
	<style>

		*{
			margin: 0;
			padding: 0;
		}

		body{
			min-width: 400px;
			  /*2x (LC fullwidth +CC padding) + RC fullwidth */
		}
		
		#content{
			margin: 0 200px;
		}

		#center{
			float: left;
			width: 100%;
			height: 200px;
			background: #aae;
		}

		#left{
			float: left;
			width: 200px;
			height: 200px;
			margin-left: -100%;
			position: relative;
			left: -200px;
			background: #fae;
		}

		#right{
			float: left;
			width: 200px;
			height: 200px;
			margin-left: -200px;
			position: relative;
			right: -200px;
			background: #ccc;
		}
	</style>
</head>
<body>
<div id="content">
	<div id="center">center</div>
	<div id="left">left</div>
	<div id="right">right</div>
</div>

</body>
</html>
