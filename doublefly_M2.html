<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼-wrap</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            min-width: 600px;
            /*2x (LC fullwidth +CC padding) + RC fullwidth */
        }

        #wrap{
            margin: 0 200px;
        }

        #center{
            width: 100%;
            height: 200px;
            float: left;
            background: #aaaaee;
        }
        #left{
            width: 200px;
            height: 200px;
            float: left;
            margin-left: -100%;
            background: #eeaaaa;
        }
        #right{
            width: 200px;
            height: 200px;
            float: left;
            margin-left: -200px;
            background: #ffeebb;
        }
    </style>
</head>
<body>
    <div id="container">
        <!--先加载重要的center部分-->
        <div id="center" class="column">
            <div id="wrap">center</div></div>
        <div id="left" class="column">left</div>
        <div id="right" class="column">right</div>
    </div>
</body>
</html>
