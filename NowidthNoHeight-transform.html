<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>不定宽定高，水平垂直居中</title>
	<style>	
	body,html {
	 	margin:0; width:100%; height:100%;
	}
 
	#dp {
		width:100%;
		height:100%; 
		text-align:center; 
		position:relative; 
		background:rgba(0,0,0,0.7); 
	}
	#d1{ 
		position:absolute; 
		width:50%; 
		height:50%; 
		background: #fff;
		left:50%; 
		top:50%;  
		transform: translate(-50%, -50%);
	/*	transform:translateX(-50%) translateY(-50%); 
		-webkit-transform:translateX(-50%) translateY(-50%); */
	}
	</style>
</head>
<body>
	<div id='dp'>
		<div id='d1'>hello world</div>
	</div>
</body>
</html>
