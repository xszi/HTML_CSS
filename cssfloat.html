<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float布局---三栏布局，中间自适应</title>
    <style>

        #left{
            width: 200px;
            height: 500px;
            float: left;
            background: #ccc;
        }

        #right{
            width: 300px;
            height: 500px;
            float: right;
            background: #aae;
        }

        #center{
            height: 500px;
            background: #feb;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="left">左边</div>
    <div id="right">右边</div>
    <div id="center">中间</div>
</div>
</body>
</html>
