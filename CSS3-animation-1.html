<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>CSS动画</title>
	<style>
		#d1{
			width: 100px;
			height: 100px;
			border: 1px solid #eae;
			animation-name: myani;
			animation-duration: 1s;
			animation-timing-function: ease-in-out;
			/*animation-delay: 1s;*/
			/*animation-iteration-count: 2;
			animation-direction: alternate;/*播放方向的交替一次向前，一次向后*/*/
			/*可以简写*/
		}

		@keyframes myani{
			0%{
				background: red;
				margin-left: 0px;
			}
			
			50%{
				background: green;
				margin-left: 100px
			}
			
			100%{
				background: red;
				margin-left: 0px
			}


		/*还可以使用from...to*/
}
	</style>
</head>
<body>
	<div id="d1"></div>
</body>
</html>
