<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局-1</title>
    <style>
        html,body{
            margin:0;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 100%;
            float: left;
        }

        #center{
            margin: 0 210px;
            background: #ffe6b8;
            height: 100%;
        }

        #left,#right{
            width: 200px;
            height:100%;
            float: left;
            background: #a0b3d6;
        }

        #left{
            margin-left: -100%;
            /*这里是margin+ margin-left: -100%;+浮动无定位*/
            /*圣杯布局就是padding+ margin-left: -100%;right:'leftboxwidth'+浮动+定位*/
        }

        #right{
            margin-left: -200px;
        }


    </style>
</head>
<body>
    <div id="main">
        <div id="center"></div>
    </div>
    <div id="left"></div>
    <div id="right"></div>

</body>
</html>
