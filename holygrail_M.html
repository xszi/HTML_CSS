<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            min-width: 600px;
            /*2x (LC fullwidth +CC padding) + RC fullwidth */
        }

        #container{
            margin: 0 200px;
        }

        #center{
            width: 100%;
            height: 200px;
            float: left;
            background: #aaaaee;
        }
        #left{
            width: 200px;
            height: 200px;
            float: left;
            margin-left: -100%;/*只有这样才能回到上一行*/
            left: -200px;
            position: relative;
            background: #eeaaaa;
        }
        #right{
            width: 200px;
            height: 200px;
            float: left;
            margin-left: -200px;/*只有这样才能回到上一行*/
            right: -200px;
            position: relative;
            background: #ffeebb;
        }
    </style>
</head>
<body>
    <div id="container">
        <!--先加载重要的center部分-->
        <div id="center" class="column">center</div>
        <div id="left" class="column">left</div>
        <div id="right" class="column">right</div>
    </div>
</body>
</html>
