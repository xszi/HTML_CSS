<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        html,body{
            margin:0;
            height: 100%;
        }

        body{
            nin-width:550px;
        }

        #container{
            padding-left: 200px; /* LC width */
            padding-right: 150px;/* RC width */
            height: 100%;
            background: cadetblue;
        }

        #container .column{
            position: relative;
            height: 100%;
            float: left;
        }

        #center{
            width: 100%;
            background: coral;

        }

        #left{
            width: 200px;
            margin-left: -100%;
            /*margin-left和margin-right不会改变元素本身的大小*/
            /*当前元素left的左外边距是
            父元素container的宽度*（-100%）*/
            right: 200px;
           /*父块(除了padding撑开的空间)在子块的右边，距离200px，子块活动*/
            background:greenyellow;
        }

        #right{
            width: 150px;
            background: blue;
            margin-right: -150px;/*要找准参照系，是相对于center的margin-right*/
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="center" class="column">center</div>
        <div id="left" class="column">left</div>
        <div id="right" class="column">right</div>
    </div>
</body>
</html>
