<!-- doublefly_M3双飞翼布局 -->
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>双飞翼布局</title>
	<style>

		*{
			margin: 0;
			padding: 0;
		}

		body{
			min-width: 400px;
			  /*2x (LC fullwidth +CC padding) + RC fullwidth */
		}

		#center{
			float: left;
			width: 100%;
			height: 200px;
			background: #aae;
		}

		#wrap{
			margin: 0 200px
		}

		#left{
			float: left;
			width: 200px;
			height: 200px;
			margin-left: -100%;
			background: #fae;
		}

		#right{
			float: left;
			width: 200px;
			height: 200px;
			margin-left: -200px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div id="content">
		<div id="center">
			<div id="wrap">center</div>
		</div>
		<div id="left">left</div>
		<div id="right">right</div>
	</div>
</body>
</html>
